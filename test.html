<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./test.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>
    <a class="modal-button">Write Review</a>
    <div class="modal">
        <div class="modal-content">
            <span class="closeButton">&times;</span>
            <header class="modal-title">
                SpiderMan:No Way Home
            </header>
            <form action="/" method="get" id="review">
                <div class="grid-container">
                <ul>
                    <p>Acting</p>
                    <li class="acting">
                        <input type="radio" name="acting" value="1" id="a-one"><label for="a-one"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="acting">
                        <input type="radio" name="acting" value="2" id="a-two"><label for="a-two"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="acting">
                        <input type="radio" name="acting" value="3" id="a-three"><label for="a-three"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="acting">
                        <input type="radio" name="acting" value="4" id="a-four"><label for="a-four"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="acting">
                        <input type="radio" name="acting" value="5" id="a-five"><label for="a-five"><i
                                class="fa fa-star"></i></label>
                    </li>
                </ul>
                <ul>
                    <p>Music</p>
                    <li class="music">
                        <input type="radio" name="music" value="1" id="m-one"><label for="m-one"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="music">
                        <input type="radio" name="music" value="2" id="m-two"><label for="m-two"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="music">
                        <input type="radio" name="music" value="3" id="m-three"><label for="m-three"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="music">
                        <input type="radio" name="music" value="4" id="m-four"><label for="m-four"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="music">
                        <input type="radio" name="music" value="5" id="m-five"><label for="m-five"><i
                                class="fa fa-star"></i></label>
                    </li>
                </ul>
                <ul>
                    <p>Cinematography</p>
                    <li class="cinematography">
                        <input type="radio" name="cinematography" value="1" id="c-one"><label for="c-one"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="cinematography">
                        <input type="radio" name="cinematography" value="2" id="c-two"><label for="c-two"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="cinematography">
                        <input type="radio" name="cinematography" value="3" id="c-three"><label for="c-three"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="cinematography">
                        <input type="radio" name="cinematography" value="4" id="c-four"><label for="c-four"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="cinematography">
                        <input type="radio" name="cinematography" value="5" id="c-five"><label for="c-five"><i
                                class="fa fa-star"></i></label>
                    </li>
                </ul>
                <ul>
                    <p>Storyline</p>
                    <li class="storyline">
                        <input type="radio" name="storyline" value="1" id="s-one"><label for="s-one"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="storyline">
                        <input type="radio" name="storyline" value="2" id="s-two"><label for="s-two"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="storyline">
                        <input type="radio" name="storyline" value="3" id="s-three"><label for="s-three"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="storyline">
                        <input type="radio" name="storyline" value="4" id="s-four"><label for="s-four"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="storyline">
                        <input type="radio" name="storyline" value="5" id="s-five"><label for="s-five"><i
                                class="fa fa-star"></i></label>
                    </li>
                </ul>
                <ul>
                    <p>Filmography</p>
                    <li class="film">
                        <input type="radio" name="film" value="1" id="f-one"><label for="f-one"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="film">
                        <input type="radio" name="film" value="2" id="f-two"><label for="f-two"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="film">
                        <input type="radio" name="film" value="3" id="f-three"><label for="f-three"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="film">
                        <input type="radio" name="film" value="4" id="f-four"><label for="f-four"><i
                                class="fa fa-star"></i></label>
                    </li>
                    <li class="film">
                        <input type="radio" name="film" value="5" id="f-five"><label for="f-five"><i
                                class="fa fa-star"></i></label>
                    </li>
                </ul>

                </div>
                <div class="comments">
                    <p>Comments</p>
                    <textarea name="confirmation" id="" cols="70" rows="5" form="review"></textarea>
                </div>
                <div class="footer">
                    <button class="button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".acting").click(function () {
                $('.acting').removeClass('active');
                $('.acting').removeClass('secondary-active')
                console.log(this)
                $(this).addClass("active");
                $(this).prevAll().addClass("secondary-active")
            });
            $(".music").click(function () {
                $('.music').removeClass('active');
                $('.music').removeClass('secondary-active')
                console.log(this)
                $(this).addClass("active");
                $(this).prevAll().addClass("secondary-active")
            });
            $(".storyline").click(function () {
                $('.storyline').removeClass('active');
                $('.storyline').removeClass('secondary-active')
                console.log(this)
                $(this).addClass("active");
                $(this).prevAll().addClass("secondary-active")
            });
            $(".film").click(function () {
                $('.film').removeClass('active');
                $('.film').removeClass('secondary-active')
                console.log(this)
                $(this).addClass("active");
                $(this).prevAll().addClass("secondary-active")
            });
            $(".cinematography").click(function () {
                $('.cinematography').removeClass('active');
                $('.cinematography').removeClass('secondary-active')
                console.log(this)
                $(this).addClass("active");
                $(this).prevAll().addClass("secondary-active")
            });
        });

    </script>
    <script src="./modal.js"></script>
</body>

</html>
